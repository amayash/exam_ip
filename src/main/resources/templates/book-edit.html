<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{default}">
<head>
</head>
<body>
<div layout:fragment="content_header" th:text="'Книга'"></div>
<div layout:fragment="content">
    <div th:text="${errors}" class="margin-bottom alert-danger"></div>
    <form action="#" th:action="@{/book/{id}(id=${id})}" th:object="${bookDto}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="${bookDto.name}" required="true">
        </div>
        <div class="mb-3">
            <label for="categoryid" class="form-label">Категория</label>
            <select id="categoryid" class="form-select" th:name="categoryid" required="true">
                <option th:each="value: ${categories}"
                        th:value="${value.id}"
                        th:text="${value.name}">
                </option>
            </select>
        </div>
        <div class="mb-3" th:if="${id == null}">
            <label for="authors" class="form-label">Авторы</label>
            <select id="authors" class="form-select" th:name="authors" required="true" multiple="true">
                <option th:each="value: ${authors}"
                        th:value="${value.id}"
                        th:text="${value.name}">
                </option>
            </select>
        </div>
        <div class="mb-3" th:if="${id == null}">
            <label for="count" class="form-label">Количество книг</label>
            <input type="number" class="form-control" min="1" id="count" th:field="${bookDto.maxCount}"
                   required="true">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary button-fixed">
                <span th:if="${id == null}">Добавить</span>
                <span th:if="${id != null}">Обновить</span>
            </button>
            <a class="btn btn-secondary button-fixed" th:href="@{/book}">
                Назад
            </a>
        </div>
    </form>
</div>
</body>
</html>
